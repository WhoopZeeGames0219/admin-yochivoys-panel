<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
    <p style="font-size: 20px; color: #e74c3c">{{'Please wait...' | translate}}</p>
</ngx-spinner>
<div class="row">
    <div class="col-sm-12">

    </div>
    <div class="col-md-12">
        <div class="card" id="card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5>{{'All Coupons' | translate}} </h5>
                <div class="d-flex" style="gap: 10px;">
                    <button type="button" (click)="createNew()" class="btn btn-info rounded font-weight-bold">{{'Nuevo
                        Cupon'|
                        translate}}</button>
                    <button class="btn btn-warning rounded text-dark font-weight-bold" (click)="generateReport()">
                        {{ 'Generar Reporte' | translate }}
                    </button>
                </div>

            </div>
            <div class="card-body reset-table p-t-0">
                <div class="form-group row d-flex justify-content-start align-items-center">
                    <div class="col-sm-5">
                        <input type="text" class="form-control"
                            [placeholder]="('Search coupons' | translate) || '&nbsp;'"
                            (input)="search($event.target.value)">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr class="text-uppercase">
                                <th>{{'COUPEN CODE' | translate}}</th>
                                <th>{{'DISCOUNT' | translate}}</th>
                                <th>{{'EXPIRE' | translate}}</th>
                                <th>{{'Available On' | translate}}</th>
                                <th>{{'ACTIONS' | translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of dummy">
                                <td>
                                    <ngx-skeleton-loader count="1" [theme]="{ 
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1" [theme]="{ 
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1" [theme]="{ 
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1" [theme]="{ 
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1" [theme]="{ 
                                'border-radius': '5px',
                                height: '10px',
                                border: '1px solid white'
                                }"></ngx-skeleton-loader>
                                </td>
                            </tr>
                            <tr *ngFor="let item of list;let i = index">

                                <td>
                                    <label style="font-weight: bold;">
                                        {{item.code}}
                                    </label>
                                </td>
                                <td>
                                    {{item.discout}}{{item.type}} OFF
                                </td>
                                <td>
                                    {{getDate(item.expire)}}
                                </td>
                                <td>
                                    {{item.available.length}}
                                </td>
                                <td><button type="button" (click)="open(item)"
                                        [className]="getClass(item.status)">{{item.status}}</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
